type Profile {
	id: Int
	name: String
	label: String
}

enum UserStatus {
	ACTIVE
	INACTIVE
	BLOCKED
}

input UserInput {
	name: String
	email: String
	age: Int
}

input UserFilter {
	id: Int
	email: String
}

input ProfileInput {
	name: String
	label: String
}

input ProfileFilter {
	id: Int
	name: String
}

type User {
	id: Int
	name: String!
	email: String!
	age: Int
	income: Float
	premium: Boolean
	profiles: [Profile]
	userStatus: UserStatus
}
